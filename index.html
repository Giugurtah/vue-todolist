<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>ToDoList</title>
</head>
<body>
    <!-- Sezione d'intestazione -->
    <header class="text-center">
        <i class="fas fa-address-card red-text"></i>
        <span>ToDoList</span>
    </header>
    <!-- Sezione di contenuti principali -->
    <main>
        <div class="container w-60 text-center">
            <!-- Sezione di stampa lista attività nel caso ce ne siano -->
            <div v-if="tasks.length > 0" class="tasks-display">
                <div class="d-flex justify-content-between align-items-center" v-for="(item, index) in tasks">
                    <div> <i class="fas fa-circle fa-xs" :style="{color: item.tagColor}"></i> {{item.task}}</div>
                    <i class="fas fa-times red-text" @click="deleteTask(index)"></i>
                </div>
            </div>
            <!-- Sezione sostitutiva nel caso non ci siano attività da svolgere -->
            <div v-else>
                <h3>Non ci sono attività da svolgere</h3>
            </div>
            <!-- Sezione di aggiuta attività -->
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Scrivi qui..." v-model="newTask.task">
                <select class="form-select" id="inputGroupSelect01" v-model="newTask.tagColor">
                    <option disabled selected value="">Colore tag</option>
                    <option value="black">Nero</option>
                    <option value="lightgray">Grigio chiaro</option>
                    <option value="gray">Grigio scuro</option>
                  </select>
                <button class="btn btn-outline-danger" type="button" @click="addTask">Aggiungi attività</button>
              </div>              
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
